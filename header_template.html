<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>header-template</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/header_template.css"/>
	<script src="js/jq.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
    @media screen and (max-width:768px){
      html{
        font-size:10px;
      }
        .template_header_menu li{
          display:block;
        }
    }
    @media screen and (min-width:768px) and (max-width:992px){
      html{
        font-size:14px;
      }
    }
    @media screen and (min-width:992px) and (max-width:1200px){
      html{
        font-size:16px;
      }
    }
    @media screen and (min-width:1200px){
      html{
        font-size:18px;
      }
    }
  </style>
</head>
<body>
	<!-- template_header -->
	<header class="template_header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<a href="">
						<img src="images/header_logo.png" class="img-responsive center-block" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>
	<!-- template_header end -->
	<!-- template_nav -->
	<nav class="template_nav">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="navbar-header">
						<span class="btn btn-lg visible-xs" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#template_nav">
							<span class="glyphicon glyphicon-align-justify"></span>
						</span>
					</div>
					<div class="collapse navbar-collapse" id="template_nav">
						<ul class="template_header_menu">
							<li><a href="">首页</a></li>
							<li><a href="">论坛</a></li>
							<li><a href="">快捷手册</a></li>
							<li><a href="">中文文档</a></li>
							<li><a href="">下载</a></li>
							<li><a href="">关于</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- template_nav end -->
</body>
</html>
